<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果菜市場通知系統</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>果菜市場通知編輯系統</h1>
            <button id="addNotificationBtn" class="btn-primary">
                <i class="fas fa-plus"></i> 新增通知
            </button>
        </header>
        
        <main>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜尋通知...">
            </div>
            
            <div class="notifications-container" id="notificationsList">
                <!-- 通知內容將在這裡動態載入 -->
            </div>
        </main>
    </div>

    <!-- 新增/編輯通知的模態視窗 -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">新增通知</h2>
            <form id="notificationForm">
                <input type="hidden" id="notificationId">
                <div class="form-group">
                    <label for="title">標題</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">內容</label>
                    <textarea id="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="startTime">開始時間</label>
                    <input type="datetime-local" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">結束時間</label>
                    <input type="datetime-local" id="endTime" required>
                </div>
                <div class="form-group">
                    <label for="public">公開狀態</label>
                    <select id="public">
                        <option value="true">公開</option>
                        <option value="false">不公開</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="targetDevices">目標設備 (用逗號分隔)</label>
                    <input type="text" id="targetDevices" placeholder="DEV--001,DEV--002">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">儲存</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
